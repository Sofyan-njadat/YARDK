<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - YARDK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style01.css" rel="stylesheet">
    
</head>
<body class="checkout-section">

<div class="container py-5">
    <div class="row g-5">
        <!-- Left Column - Checkout Form -->
        <div class="col-lg-7">
            <h2 class="mb-4">Checkout Details</h2>
            
            <!-- Personal Information -->
            <div class="payment-card mb-4">
                <h4 class="mb-4"><i class="fas fa-user me-2"></i>Personal Information</h4>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" required>
                    </div>
                </div>
            </div>

            <!-- Payment Details -->
            <div class="payment-card">
                <h4 class="mb-4"><i class="fas fa-credit-card me-2"></i>Payment Details</h4>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label">Card Number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="0000 0000 0000 0000" required>
                            <span class="input-group-text"><i class="fab fa-cc-visa"></i></span>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">Expiration Date</label>
                        <input type="month" class="form-control" required>
                    </div>
                    
                    <div class="col-md-6">
                        <label class="form-label">CVV</label>
                        <input type="number" class="form-control" placeholder="123" required>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column - Order Summary -->
        <div class="col-lg-5">
            <div class="order-summary p-4 sticky-top">
                <h3 class="mb-4">Order Summary</h3>
                
                <!-- Cart Items -->
                <div class="mb-4">
                    <div class="d-flex mb-3">
                        <img src="img/Electrical Appliances/images (1).jpeg" alt="Product" class="img-fluid rounded" style="width: 60px; height: 60px;">
                        <div class="ms-3">
                            <h6 class="mb-0">Used Industrial Refrigerator</h6>
                            <small>Qty: 1</small>
                            <p class="mb-0 text-primary">$1,800</p>
                        </div>
                    </div>
                    
                    <div class="d-flex mb-3">
                        <img src="img/Electrical Appliances/images.jpeg" alt="Product" class="img-fluid rounded" style="width: 60px; height: 60px;">
                        <div class="ms-3">
                            <h6 class="mb-0">Commercial Microwave</h6>
                            <small>Qty: 2</small>
                            <p class="mb-0 text-primary">$650</p>
                        </div>
                    </div>
                </div>

                <!-- Price Breakdown -->
                <div class="border-top pt-3">
                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <span>$3,100</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <span>Shipping:</span>
                        <span>$150</span>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <span>Taxes:</span>
                        <span>$248</span>
                    </div>
                    <div class="d-flex justify-content-between fw-bold">
                        <span>Total:</span>
                        <span class="text-primary">$3,498</span>
                    </div>
                </div>

                <!-- Checkout Button -->
                <button class="btn btn-primary w-100 mt-4 py-2 rounded-pill" 
                        style="background-color: #32A12E; border: none;">
                    Complete Purchase
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
<script src="js/main01.js"></script>

</body>
</html>

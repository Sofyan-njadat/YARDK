<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>YARDK - Product Details Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style01.css" rel="stylesheet">
</head>

<body class="product-body">
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-5">
                <!-- Left Column - Images -->
                <div class="col-lg-6">
                    <div class="row g-4">
                        <!-- Main Image -->
                        <div class="col-12">
                            <img src="img/Electrical Appliances/group-of-older-white-refrigerators-sitting-outside-at-a-scrap-yard.jpg" alt="Product" class="img-fluid rounded-3 shadow" id="mainImage">
                        </div>

                        <!-- Thumbnails -->
                        <div class="col-3">
                            <img src="img/Electrical Appliances/group-of-older-white-refrigerators-sitting-outside-at-a-scrap-yard.jpg" alt="Thumbnail" class="img-fluid rounded-2 cursor-pointer thumbnail">
                        </div>
                        <div class="col-3">
                            <img src="img/Electrical Appliances/electricalApplinces01.jpg" alt="Thumbnail" class="img-fluid rounded-2 cursor-pointer thumbnail">
                        </div>
                        <div class="col-3">
                            <img src="img/Electrical Appliances/2390471_0.jpg" alt="Thumbnail" class="img-fluid rounded-2 cursor-pointer thumbnail">
                        </div>
                        <div class="col-3">
                            <img src="img/Electrical Appliances/72002015-240x180.jpeg" alt="Thumbnail" class="img-fluid rounded-2 cursor-pointer thumbnail">
                        </div>                        
                    </div>
                </div>

                <!-- Right Column - Details -->
                <div class="col-lg-6 text-white p-5 rounded-3 cdColor">
                    <!-- Product Title -->
                    <h1 class="productTitle">Used Industrial Refrigerator</h1>

                    <!-- Price -->
                    <div class="d-flex align-items-center mb-4">
                        <h3 class="text-white me-3">$1,800</h3>
                        <span class="badge bg-success">In Stock</span>
                    </div>

                    <!-- Description -->
                    <div class="mb-5">
                        <h4 class="cdgreen">Key Features</h4>
                        <ul class="specs-list list-unstyled">
                            <li><strong>Capacity:</strong> 450 Liters</li>
                            <li><strong>Condition:</strong> Refurbished</li>
                            <li><strong>Dimensions:</strong> 180cm x 80cm x 70cm</li>
                            <li><strong>Manufacture Year:</strong> 2019</li>
                            <li><strong>Quantity:</strong> 12 </li>
                        </ul>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex gap-3">
                        <button class="btn btn-primary px-4 py-2 rounded-pill add-to-cart">
                            <i class="fas fa-cart-plus me-2"></i>Add to Cart
                        </button>

                        <button class="btn btn-outline-light px-4 py-2 rounded-pill">
                            <i class="fas fa-heart me-2"></i>Add to Favorites
                        </button>
                    </div>

                    <!-- Additional Info -->
                    <div class="mt-5">
                        <h4 class="cdgreen">Product Specifications</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Brand:</strong> IndustrialCool Pro</p>
                                <p><strong>Voltage:</strong> 220-240V</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Warranty:</strong> 6 Months</p>
                                <p><strong>Weight:</strong> 150 kg</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="js/main01.js"></script>
</body>

</html>

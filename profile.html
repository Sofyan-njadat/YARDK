        <!-- Profile Section -->
        <div class="container my-5">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card profile-card">
                        <div class="card-body">
                            <!-- Profile Header -->
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <h2>User Profile</h2>
                                <button class="btn btn-primary" onclick="openEditModal()">
                                    <i class="fas fa-edit me-2"></i>Edit Profile
                                </button>
                            </div>

                            <!-- Profile Content -->
                            <div class="row">
                                <!-- Left Column -->
                                <div class="col-md-4 text-center">
                                    <div class="profile-picture-container mb-4">
                                        <img src="avatar-placeholder.png" alt="Profile Picture"
                                            class="profile-picture rounded-circle mb-3">
                                        <button class="btn btn-sm btn-secondary"
                                            onclick="document.getElementById('fileInput').click()">
                                            Change Photo
                                        </button>
                                        <input type="file" id="fileInput" hidden accept="image/*">
                                    </div>

                                    <div class="account-type">
                                        <span class="badge bg-primary" id="accountTypeBadge">Personal Account</span>
                                    </div>
                                </div>

                                <!-- Right Column -->
                                <div class="col-md-8">
                                    <div class="user-info">
                                        <div class="mb-4">
                                            <label>Full Name</label>
                                            <h4 id="userName">John Doe</h4>
                                        </div>

                                        <div class="mb-4">
                                            <label>Email Address</label>
                                            <h5 id="userEmail">john.doe@example.com</h5>
                                        </div>

                                        <div class="mb-4">
                                            <label>Phone Number</label>
                                            <h5 id="userPhone">+962 797 999 777</h5>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Edit Profile Modal -->
        <div class="modal fade" id="editModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="profileForm" onsubmit="updateProfile(event)">
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="editName" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="editEmail" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="editPhone" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Account Type</label>
                                <select class="form-select" id="editAccountType">
                                    <option value="personal">Personal Account</option>
                                    <option value="company">Company Account</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

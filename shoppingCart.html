<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - YARDK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- CSS File -->
    <link href="css/style01.css" rel="stylesheet">
</head>

<body>

    <!-- Cart Section -->
    <div class="container-fluid py-5">
        <div class="container">
            <h2 class="mb-5">Your Shopping Cart</h2>

            <div class="row g-5">
                <!-- Cart Items -->
                <div class="col-lg-8">
                    <!-- Cart Item 1 -->
                    <div class="cart-item p-4 rounded-3 mb-4 shadow-sm" id="item1">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img src="img/Electrical Appliances/1735568950635078893.jpg" alt="Product" class="img-fluid rounded">
                            </div>
                            <div class="col-md-5">
                                <h4>Used Industrial Refrigerator</h4>
                                <!-- <p class="text-muted mb-0">SKU: REF-2023-45</p> -->
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <button class="quantity-btn rounded-start" onclick="updateQuantity('item1', -1)">-</button>
                                    <input type="number" id="item1-qty" class="quantity-input" value="1" min="1">
                                    <button class="quantity-btn rounded-end" onclick="updateQuantity('item1', 1)">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 text-end">
                                <h5 class="text-primary">$1,800</h5>
                                <button class="btn btn-link text-danger p-0" onclick="removeItem('item1')">
                                    <i class="fas fa-trash me-1"></i>Remove
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Cart Item 2 -->
                    <div class="cart-item p-4 rounded-3 mb-4 shadow-sm" id="item2">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img src="img/scrap/accumulated-wood-waste-furniture-making-1030x539.jpg" alt="Product" class="img-fluid rounded">
                            </div>
                            <div class="col-md-5">
                                <h4>Commercial Microwave</h4>
                                <!-- <p class="text-muted mb-0">SKU: MIC-2023-12</p> -->
                            </div>
                            <div class="col-md-3">
                                <div class="d-flex align-items-center">
                                    <button class="quantity-btn rounded-start" onclick="updateQuantity('item2', -1)">-</button>
                                    <input type="number" id="item2-qty" class="quantity-input" value="2" min="1">
                                    <button class="quantity-btn rounded-end" onclick="updateQuantity('item2', 1)">+</button>
                                </div>
                            </div>
                            <div class="col-md-2 text-end">
                                <h5 class="text-primary">$650</h5>
                                <button class="btn btn-link text-danger p-0" onclick="removeItem('item2')">
                                    <i class="fas fa-trash me-1"></i>Remove
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="col-lg-4">
                    <div class="cart-summary p-4 rounded-3 shadow-sm">
                        <h4 class="mb-4">Order Summary</h4>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Subtotal:</span>
                            <span id="subtotal">$3,100</span>
                        </div>

                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping:</span>
                            <span>$150</span>
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                            <span>Taxes:</span>
                            <span>$248</span>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-between mb-4">
                            <h5>Total:</h5>
                            <h5 class="text-primary" id="total">$3,498</h5>
                        </div>

                        <button class="btn btn-primary w-100 py-2 rounded-pill">
                            Proceed to Checkout
                        </button>

                        <div class="text-center mt-3">
                            <a href="categories.html" class="text-white">
                                <i class="fas fa-arrow-left me-2"></i>Continue Shopping
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="js/main01.js"></script>

</body>

</html>
